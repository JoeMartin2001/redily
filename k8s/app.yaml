apiVersion: apps/v1
kind: Deployment
metadata:
  name: ridely-api
  namespace: ridely
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ridely-api
  template:
    metadata:
      labels:
        app: ridely-api
    spec:
      containers:
        - name: app
          image: joemartin2001/ridely-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: ridely-app-config
            - secretRef:
                name: ridely-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ridely-api
  namespace: ridely
  labels:
    app: ridely-api
spec:
  selector:
    app: ridely-api
  ports:
    - name: http
      port: 4000
      targetPort: 4000
      nodePort: 30080
  type: NodePort # For local dev; use LoadBalancer/Ingress in cloud

