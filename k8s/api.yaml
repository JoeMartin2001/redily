apiVersion: apps/v1
kind: Deployment
metadata:
  name: ridely-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ridely-api
  template:
    metadata:
      labels:
        app: ridely-api
    spec:
      containers:
        - name: app
          image: your-dockerhub/ridely-api:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: ridely-config
            - secretRef:
                name: ridely-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ridely-api
spec:
  type: LoadBalancer
  ports:
    - port: 4000
  selector:
    app: ridely-api
